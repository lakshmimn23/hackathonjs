<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = [0, 1, 1, 0, 0, 1, 1, 1, 1, 0, 1, 0, 1];
        let count =0;
        let max_count = 0;
        for(let i = 0; i< input.length; i++){
            if(input[i] === input[i+1]){
                count++;
                //console.log(count + 1)
            }else{
                if(count > max_count){
                    max_count = count + 1;
                }
                count = 0
                
            }
        }

        console.log('Count of consecutive no = ',max_count)
    </script>
</body>
</html>
