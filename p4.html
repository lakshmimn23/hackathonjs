<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseStr(data){
            var output = '';

            for(let i = data.length-1; i >=0 ; i--){
                output += data[i];
            }
            return output;
        }

        let revstr = reverseStr('welcome');
        console.log('Reverse String = ',revstr);
    </script>
</body>
</html>
